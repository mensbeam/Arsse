[arsse]
user = arsse
group = arsse
listen = /run/php-fpm/arsse.sock
listen.owner = arsse
listen.group = http
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

php_value[extension] = intl
php_value[extension] = dom
php_value[extension] = iconv
php_value[extension] = sqlite3
